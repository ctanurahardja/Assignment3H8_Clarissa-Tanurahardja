<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 3 Clarissa Tanurahardja</title>
</head>
<body>
<h1>Data COVID-19 di Indonesia</h1>

    <table id="userTable">
        <tr>
            <th>Figure ID</th>
            <th>Kode Provinsi</th>
            <th>Provinsi</th>
            <th>Kasus Positif</th>
            <th>Kasus Sembuh</th>
            <th>Kasus Meninggal</th>
        </tr>
    </table>

    <style>
       h1{font-family: Georgia, 'Times New Roman', Times, serif;
       font-size: 32px;
       color:violet;
       text-align: center;
       background-color: aqua;
       } 

        table{font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        font-size: 16px;
        color: blue;
        text-align: center;
        background-color: yellow;
        border-style: dashed;
        }

    </style>

<script>
 var userTable = document.getElementById("userTable");

 sumHasilPosi = 0;
 sumHasilSemb = 0;
 sumHasilMeni = 0;
 
 fetch("https://indonesia-covid19.mathdro.id/api/provinsi")
 .then(response=> response.json())
 .then(resp =>{
    for (var i=0; i < resp.data.length; i++){
            var row = userTable.insertRow();
            row.insertCell(0).innerHTML = resp.data[i].fid;
            row.insertCell(1).innerHTML = resp.data[i].kodeProvi;
            row.insertCell(2).innerHTML = resp.data[i].provinsi;
            row.insertCell(3).innerHTML = resp.data[i].kasusPosi;
            row.insertCell(4).innerHTML = resp.data[i].kasusSemb;
            row.insertCell(5).innerHTML = resp.data[i].kasusMeni;

            sumHasilPosi += resp.data[i].kasusPosi;
            sumHasilSemb += resp.data[i].kasusSemb;
            sumHasilMeni += resp.data[i].kasusMeni;
        }
        console.log(sumHasilPosi)
        console.log(sumHasilSemb)
        console.log(sumHasilMeni)
    })
    .catch(err =>{
        console.log(err)
 }
       
    )
</script>

</body>
</html>
